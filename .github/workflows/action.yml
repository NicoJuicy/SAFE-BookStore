name: .NET

on: [push]
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: v5-update-build
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Run on update folder
      run: cd update
    - name: Restore tools
      run: dotnet tool restore
    - name: Test
      run: dotnet run bundle
